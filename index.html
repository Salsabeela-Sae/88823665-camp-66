<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop #HTML - FORM</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <div class="container">
        <h1>Workshop #HTML - FORM</h1>
        <div class="form-container">
            <form action="#" method="post" enctype="multipart/form-data">
                <table>
                    <tr>
                        <td><label for="firstname">ชื่อ</label></td>
                        <td><input type="text" id="firstname" name="firstname" required></td>
                    </tr>
                    <tr>
                        <td><label for="surname">สกุล</label></td>
                        <td><input type="text" id="surname" name="surname" required></td>
                    </tr>
                    <tr>
                        <td><label for="dob">วัน/เดือน/ปีเกิด</label></td>
                        <td><input type="date" id="dob" name="dob" required></td>
                    </tr>
                    <tr>
                        <td><label for="age">อายุ</label></td>
                        <td><input type="number" id="age" name="age" min="0" required></td>
                    </tr>
                    <tr>
                        <td>เพศ</td>
                        <td>
                            <input type="radio" id="male" name="gender" value="male" required>
                            <label for="male">ชาย</label>
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">หญิง</label>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="photo">รูป</label></td>
                        <td><input type="file" id="photo" name="photo"></td>
                    </tr>
                    <tr>
                        <td><label for="address">ที่อยู่</label></td>
                        <td><textarea id="address" name="address" rows="4" cols="50"></textarea></td>
                    </tr>
                    <tr>
                        <td><label for="color">สีที่ชอบ</label></td>
                        <td>
                            <select id="color" name="color">
                                <option value="red">สีแดง</option>
                                <option value="blue">สีน้ำเงิน</option>
                                <option value="green">สีเขียว</option>
                                <option value="yellow">สีเหลือง</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>แนวเพลงที่ชอบ</td>
                        <td>
                            <input type="radio" id="pop" name="music" value="pop" required>
                            <label for="pop">เพื่อชีวิต</label>
                            <input type="radio" id="country" name="music" value="country">
                            <label for="country">ลูกทุ่ง</label>
                            <input type="radio" id="other" name="music" value="other">
                            <label for="other">อื่นๆ</label>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="checkbox" id="consent" name="consent" required>
                            <label for="consent">ยินยอมให้เก็บข้อมูล</label>
                        </td>
                    </tr>
                    <tr>
                        <td><button type="reset">Reset</button></td>
                        <td><button type="submit">Submit</button></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>
</html>
