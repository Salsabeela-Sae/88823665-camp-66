<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop #HTML - FORM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.min.js"></script>
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #f0f8ff; /* สีพื้นหลังของหน้า */
            margin: 0;
            padding: 0;
        }
        table {
            margin: auto;
            width: 80%;
            background-color: #ffffff; /* สีพื้นหลังของฟอร์ม */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* เพิ่มเงา */
            overflow: hidden;
        }
        td {
            padding: 10px;
        }
        button {
            transition: all 0.3s ease; /* เพิ่มการเปลี่ยนแปลงเมื่อ hover */
        }
        button:hover {
            background-color: #4CAF50; /* สีเมื่อ hover ปุ่ม */
            color: #fff;
            transform: scale(1.1); /* ขยายเล็กน้อยเมื่อ hover */
        }
        input[type="text"], input[type="date"], input[type="number"], textarea, select, input[type="file"] {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }
        input[type="text"]:hover, input[type="date"]:hover, input[type="number"]:hover, textarea:hover, select:hover, input[type="file"]:hover {
            background-color: #f9f9f9; /* สีเมื่อ hover */
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Workshop #HTML - FORM</h1>
        <form action="#" method="post" enctype="multipart/form-data">
            <table class="table">
                <tr>
                    <td>ชื่อ</td>
                    <td><input type="text" id="firstname" name="firstname" class="form-control"></td>
                </tr>
                <tr>
                    <td>สกุล</td>
                    <td><input type="text" id="lastname" name="lastname" class="form-control"></td>
                </tr>
                <tr>
                    <td><label for="dob">วัน/เดือน/ปีเกิด</label></td>
                    <td><input type="date" id="dob" name="dob" class="form-control"></td>
                </tr>
                <tr>
                    <td><label for="age">อายุ</label></td>
                    <td><input type="number" id="age" name="age" class="form-control" min="0"></td>
                </tr>
                <tr>
                    <td><label>เพศ</label></td>
                    <td>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">ชาย</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">หญิง</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="photo">รูป</label></td>
                    <td><input type="file" id="photo" name="photo" class="form-control"></td>
                </tr>
                <tr>
                    <td><label for="address">ที่อยู่</label></td>
                    <td><textarea id="address" name="address" rows="4" cols="50" class="form-control"></textarea></td>
                </tr>
                <tr>
                    <td><label for="color">สีที่ชอบ</label></td>
                    <td>
                        <select id="color" name="color" class="form-select">
                            <option value="red">สีแดง</option>
                            <option value="blue">สีน้ำเงิน</option>
                            <option value="green">สีเขียว</option>
                            <option value="yellow">สีเหลือง</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>แนวเพลงที่ชอบ</label></td>
                    <td>
                        <input type="radio" id="pop" name="music" value="pop">
                        <label for="pop">เพื่อชีวิต</label>
                        <input type="radio" id="country" name="music" value="country">
                        <label for="country">ลูกทุ่ง</label>
                        <input type="radio" id="other" name="music" value="other">
                        <label for="other">อื่นๆ</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="checkbox" id="consent" name="consent">
                        <label for="consent">ยินยอมให้เก็บข้อมูล</label>
                    </td>
                </tr>
                <tr>
                    <td><button type="reset" class="btn btn-secondary">Reset</button></td>
                    <td><button type="submit" class="btn btn-success">Submit</button></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
